<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Circle Calculator</h1>
    <form name="circleForm">
      <h2>Circle Circumference</h2>
      <label for="radiusForCircumference"
        >Input the radius of the circle
      </label>
      <input
        type="text"
        name="radiusForCircumference"
        id="radiusForCircumference"
      />
      <button id="submitButton">Submit</button>
      <div id="outputCircumference"></div>
      <h2>Circle Area</h2>
      <label for="radiusforArea">Input the radius of the circle </label>
      <input type="text" name="radiusforArea" id="radiusForArea" />
      <button id="submitAreaButton">Submit</button>
      <div id="outputArea"></div>
      <h2>Circle Volume</h2>
      <label for="radiusForVolume">Input the radius of the circle</label>
      <input type="text" name="radiusForVolume" id="radiusForVolume" />
      <button id="submitVolumeButton">Submit</button>
      <div id="outputVolume"></div>
    </form>

    <script src="circle.js" type="module"></script>
  </body>
</html>
